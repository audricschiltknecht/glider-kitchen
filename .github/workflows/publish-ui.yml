name: "Build and Publish WebUI on GitHub Pages"

on:
  push:
    branches:
      - fix-publish-directory

jobs:
  build-webui-artifact:
    name: "Build Web UI Artifact"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable version
        run: rustup default stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Install trunk
        run: cargo install trunk

      - name: Build
        run: trunk build --release
        working-directory: glider-kitchen-ui

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: glider-kitchen-ui/dist/

  # Deployment job
  deploy:
    name: "Deploy WebUI to GitHub Pages"
    needs: build-webui-artifact
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
